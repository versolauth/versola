version = "3.9.6"
runner.dialect = scala3

maxColumn = 150

project {
  git = true
}

indent {
  ctorSite = 4
  defnSite = 4
  extendSite = 2
  withSiteRelativeToExtends = 3
}

assumeStandardLibraryStripMargin = true

align {
  preset = none
  tokens = [
    {
      code = "//"
      owner = ".*"
    }
  ]
  stripMargin = true
  openParenDefnSite = false
}

newlines.source = keep
newlines.implicitParamListModifierForce = [after]
trailingCommas = always

docstrings.style = keep

danglingParentheses.defnSite = true
danglingParentheses.callSite = true


verticalMultiline.newlineAfterOpenParen = true

rewrite {
  rules = [
    AvoidInfix
    SortModifiers
    PreferCurlyFors
    Imports
  ]

  imports.sort = ascii
  imports.groups = [
    ["ru\\.tinkoff\\.sso\\..*"],
    [".*"],
    ["javax?\\..*", "scala\\..*"]
  ]

  neverInfix.excludeFilters = [
    "until"
    "to"
    "by"

    // scalatest DSL
    "in"
    "should.*"
    "contain.*"
    "must.*"
    "ignore"
    "be"
    "have"
    "when"
    "noneOf"
    "oneElementOf"
    "noElementsOf"
    "atLeastOneElementOf"
    "atMostOneElementOf"
    "allElementsOf"
    "inOrderElementsOf"
    "theSameElementsAs"
    "expects"
    "returns"
  ]

  sortModifiers.order = [
    "override",
    "private", "protected",
    "implicit", "final", "sealed", "abstract",
    "lazy"
  ]
}
